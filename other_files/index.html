        var arr = [];

        // 添加数组，并去重
        function a() {
            for (var i = 0; i < 50; i++) {
                var num = parseInt(Math.random() * 200);
                var yn = false;
                for (var j = 0; j <= i; j++) {
                    if (arr[j] == num) {
                        yn = true;
                    }
                }
                if (yn != true) {
                    arr.push(num);
                } else {
                    i--;
                }
            }
            // console.table(arr)
        }
        a();

        function move() {
            $(".content").each(function () {

                var b = parseInt(Math.random() * employees.length);
                $(this).find("p").text(employees[b].name);
                $(this).find("img").attr("src", employees[b].imgSrc)
            })
        }

        function Start() {
            start = setInterval('move()', 50);
        }

        var j = 25;

        function Stop() {
            clearInterval(start);
        }

        var z = 0;

        $(function () {
            for (var i = 0; i < 50; i++) {
                $(".container").append("<div class='content'><img src='" + employees[i].imgSrc + "' alt=''><p>" +
                    employees[i].name + "</p></div>")
            }


            function autoPlay() {
                var myAuto = document.getElementById('myaudio');
                myAuto.play();
            }

            function stopPlay() {
                var myAutoStop = document.getElementById('stopaudio');
                myAutoStop.play();
            }

            function autoreload() {
                var myAuto = document.getElementById('myaudio');
                myAuto.pause();
                myAuto.load();
            }


            $(".button").click(function () {
                var $but = $(".button");
                z++;

                if (z == 1) {
                    Start();
                    $but.text("停止");

                    autoPlay();

                }
                if (z == 2) {
                    Stop();
                    stopPlay();
                    autoreload();

                    for (var i = 0; i <= 25; i++) {
                        $(".content p").eq(i).text(employees[i].name);
                        $(".content img").eq(i).attr("src", employees[i].imgSrc);
                        // j++
                    }
                    $but.text("开始");

                }
                if (z == 3) {
                    Start();
                    $but.text("停止");
                    autoPlay();
                }
                if (z == 4) {
                    Stop();
                    stopPlay();
                    autoreload();


                    for (var i = 0; i <= 25; i++) {
                        if (j < 50) {
                            $(".content p").eq(i).text(employees[j].name);
                            $(".content img").eq(i).attr("src", employees[j].imgSrc);
                            j++
                        }
                    }
                    z = 0;
                    j = 25;
                    $but.text("抽奖结束");
                }
            })

        })
    </script>
